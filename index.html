<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3491e1d24c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-location">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type in a city"
                  autofocus
                  id="search"
                />
              </div>
              <div class="col-1">
                <button type="submit" id="submit" class="btn btn-primary">
                  Enter
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  id="current-location"
                  class="btn btn-success"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <h1>Currently in <span id="location"></span></h1>
          <h2>...</h2>
          <div class="row">
            <div class="col-2">
              <img src="#" alt="weather-image" id="main-icon" />
            </div>
            <div class="col-6 main-temp">
              <ul>
                <li>
                  <strong id="main-temperature">13</strong>
                  <a href="#" id="celsius" class="active">℃</a>
                  <span id="slash">|</span>
                  <a href="#" id="farenheit">℉</a>
                </li>
                <li>
                  <small id="weather-description">cold</small>
                </li>
              </ul>
            </div>
            <div class="col-4 main-data">
              <ul>
                <li>Wind: <span id="wind-speed">11</span> km/hr</li>
                <li>Humidity: <span id="humidity">50</span>%</li>
              </ul>
            </div>
          </div>
          <div class="card insideTable">
            <div
              class="card-body cardBodyInsideTable"
              id="weather-forecast"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
